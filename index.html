<!DOCTYPE html>
<html>
 <head>
   <title>Number Guesser</title>
   <link rel="stylesheet" text="text/css" href="css/reset.css">
   <link rel="stylesheet" text="text/css" href="css/styles.css">
   <link href="https://fonts.googleapis.com/css?family=Open+Sans:700,300" rel="stylesheet">
   <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=true";>
 </head>
 <body>
   <header>
     <h1>Number <span>Guesser</span></h1>
   </header>

   <section class="inputfield" >
     <div class="inputdiv">
       <input id="inputbox" type="number" name="InputBox" placeholder="Enter your guess" disabled>

       <input id="inputboxMin" type="number" name="InputBoxMin" placeholder="Min">

       <input id="inputboxMax" type="number" name="InputBoxMax" placeholder="Max">
     </div>

     <div>
       <button type="button" name="Start" id="start-btn">Start</button>
       <button type="button" name="Guess" style="display: none" id="guess-btn" >Guess</button>
       <button type="button" name="Clear" id="clear-btn" style="display: none" disabled >Clear</button>
     </div>
   </section>

   <aside id="errorMinMaxMsg" style="display: none">
     <p>You're doing it wrong.<p>
   </aside>

   <section id="result" style="display: none">
     <p id="resultMsg">BEGIN!</p>
     <p><h2></h2></p>
     <p id="textResult"></p>
     <button type="button" name="Reset" class="reset-btn">Reset</button>
   </section>
 </body>
 <script src="javascript.js" type="text/javascript"></script>
</html>
