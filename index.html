<!DOCTYPE html>
<html>
  <head>
    <title>Number Guesser</title>
    <link rel="stylesheet" text="text/css" href="css/reset.css">
    <link rel="stylesheet" text="text/css" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:700,300" rel="stylesheet">
    <script src="javascript.js" type="text/javascript"></script>
  </head>
  <header>
    <h1>Number <span>Guesser</span></h1>
  </header>
  <body>
    <section class="inputfield">
      <div>
        <input class="inputbox" type="text" name="InputBox" placeholder="Enter your guess">
      </div>

      <div>
        <button type="button" name="Guess">Guess</button>
        <button type="button" name="Clear">Clear</button>
      </div>
    </section>

    <section class="result">
      <p>
        Your last guess was
      </p>
      <p>
        <h2>##</h2>
      </p>
      <p id="textResult">
        PlaceHolder
      </p>
      <button type="button" name="Reset" class="Reset">Reset</button>
    </section>
  </body>
</html>
